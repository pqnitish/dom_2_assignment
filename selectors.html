<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      let firstHead = document.getElementsByTagName("h1");
      function changeH1() {
        // the colour of first <h1> should turn to red
        for (let i = 0; i < firstHead.length; i++) {
          firstHead[i].style.color = "red";
        }
      }
      let allHeading = document.getElementsByTagName("h3");
      function changeH3() {
        // the colour of all <h3> should turn to green
        for (let i = 0; i < allHeading.length; i++) {
          allHeading[i].style.color = "green";
        }
      }
      let allHead5 = document.getElementsByTagName("h5");
      function changeH5() {
        // the colour of all <h5> should turn to blue
        for (let i = 0; i < allHead5.length; i++) {
          allHead5[i].style.color = "blue";
        }
      }
      let classGreen = document.getElementsByClassName("green");
      function changeGreen() {
        // all the elements with the class green should change to green
        for (let i = 0; i < classGreen.length; i++) {
          classGreen[i].style.color = "green";
        }
      }
      let clsaaRed = document.getElementsByClassName("red");
      function changeRed() {
        // all the elements with the class red should change to red
        for (let i = 0; i < clsaaRed.length; i++) {
          clsaaRed[i].style.color = "red";
        }
      }
      let clssBlue = document.getElementsByClassName("blue");
      function changeBlue() {
        // all the elements with the class blue should change to blue
        for (let i = 0; i < clssBlue.length; i++) {
          clssBlue[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
